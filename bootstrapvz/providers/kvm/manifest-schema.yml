---
$schema: http://json-schema.org/draft-04/schema#
title: KVM manifest
type: object
properties:
  provider:
    type: object
    properties:
      virtio:
        type: array
        items:
          type: string
          enum:
          - virtio
          - virtio_pci
          - virtio_balloon
          - virtio_blk
          - virtio_net
          - virtio_ring
        minItems: 1
  system:
    type: object
    properties:
      bootloader:
        type: string
        enum:
        - grub
        - extlinux
        - none
  volume:
    type: object
    properties:
      backing:
        type: string
        enum: 
        - raw
        - lv
      logicalvolume:
          type: object
          properties:
            lv: {type: string}
            vg: {type: string}
      partitions:
        type: object
        properties:
          type:
            type: string
            enum:
            - none
            - msdos
            - gpt
    required: [backing]
